language: node_js
node_js:
  - "8"
  - "9"
cache: yarn
install: yarn
script:
  - hexo clean
  - hexo generate
after_script:
- cd ./public
- git init
- git config user.name "charlesmaxwellyoung"
- git config user.email "charlesmaxwellyoung@gmail.com"
- git add .
- git commit -m "Deploy blog pages"
- git push --force --quiet "https://${access_token}@github.com/CharlesMaxwellYoung/blog_hexo.git" gh-pages:gh-pages
branches:
  only:
  - master