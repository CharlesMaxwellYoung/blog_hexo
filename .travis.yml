# 指定语言环境
language: node_js
# 指定需要sudo权限
sudo: required
node_js:
  - "10.12.0"
# 指定缓存模块，可选。缓存可加快编译速度。
cache:
  directories:
    - node_modules
branches:
  only:
  - master
before_install:
  - npm install -g hexo-cli
install:
  - npm install
script:
  - hexo clean
  - hexo g
